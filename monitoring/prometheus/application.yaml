apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  labels:
    release: kube-prometheus-stack
spec:
  destination:
    name: https://kubernetes.default.svc
    namespace: monitoring
  project: default
  source:
    repoURL: 'https://prometheus-community.github.io/helm-charts'
    targetRevision: 48.1.2
    helm:
      version: v3
      # skipCrds: true
      values: |
        prometheusOperator:
          admissionWebhooks:
            patch:
              enabled: false
            certManager:
              enabled: true
        kube-state-metrics:
          extraArgs:
            - --metric-labels-allowlist
            - namespaces=[team]
        prometheus:
          prometheusSpec:
            serviceMonitorSelector:
              matchLabels:
                prometheus: argo-cd-grafana
            additionalScrapeConfigs: |
              - job_name: 'argocd'
                scrape_interval: 30s
                scrape_timeout: 10s
                static_configs:
                  - targets: ['argocd-application-controller-metrics.argocd.svc.cluster.local:8082', 'argocd-redis-metrics.argocd.svc.cluster.local:9121']
              - job_name: 'alertManager'
                scrape_interval: 30s
                scrape_timeout: 10s
                static_configs:
                  - targets: ['alertmanager-operated.monitoring.svc.cluster.local:9093']
              - job_name: 'nodeExporter'
                scrape_interval: 30s
                scrape_timeout: 10s
                static_configs:
                  - targets: ['prometheus-node-exporter.monitoring.svc.cluster.local:9100']
              - job_name: "spring-actuator"
                metrics_path: "/v1/actuator/prometheus"
                scrape_interval: 30s
                scrape_timeout: 10s
                scheme: http
                static_configs:
                  - targets: ['dev-backend.dev.witt.kr:80']
        alertmanager:
          enabled: true
        nodeExporter:
          enabled: false
        grafana:
          env:
            GF_FEATURE_TOGGLES_ENABLE: flameGraph
            GF_AUTH_ANONYMOUS_ENABLED: "true"
            GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
            GF_DIAGNOSTICS_PROFILING_ENABLED: "true"
            GF_DIAGNOSTICS_PROFILING_ADDR: "0.0.0.0"
            GF_DIAGNOSTICS_PROFILING_PORT: "6060"
          podAnnotations:
            phlare.grafana.com/scrape: "true"
            phlare.grafana.com/port: "6060"
          additionalDataSources:
            - name: Loki
              type: loki
              access: proxy
              url: http://loki.monitoring.svc:3100
              version: 1
              isDefault: false
              editable: false
              jsonData:
                tlsSkipVerify: true
                timeInterval: "30s"
                derivedFields:
                  - datasourceUid: Tempo
                    matcherRegex: "\"traceID\": \"([a-z0-9]+)\""
                    name: TraceID
                    url: $${__value.raw}
            - name: VictoriaMetrics
              type: prometheus
              access: proxy
              url: http://vmsingle-database.victoriametrics:8429
              isDefault: false
              version: 1
              editable: true
              jsonData:
                tlsSkipVerify: true
                timeInterval: "30s"
            - name: Tempo
              type: tempo
              access: proxy
              url: http://tempo.monitoring.svc:3100
              isDefault: false
              version: 1
              editable: true
            - name: Phlare
              type: phlare
              access: proxy
              url: http://phlare.monitoring.svc:4100
              isDefault: false
              version: 1
              editable: true
          sidecar:
            dashboards:
              enabled: true
              provider:
                foldersFromFilesStructure: true
    chart: kube-prometheus-stack
  syncPolicy:
    automated:
      prune: true

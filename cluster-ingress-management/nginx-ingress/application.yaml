apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  labels:
    release: ingress-nginx
spec:
  destination:
    name: in-cluster
    namespace: ingress-nginx
  project: default
  source:
    repoURL: 'https://kubernetes.github.io/ingress-nginx'
    targetRevision: latest
    chart: ingress-nginx
    helm:
      values: |-
        controller:
          metrics:
            enabled: true
          podAnnotations:
            "prometheus.io/scrape": "true"
            "prometheus.io/port": "10254"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

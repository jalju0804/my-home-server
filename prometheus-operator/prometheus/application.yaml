apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  labels:
    release: kube-prometheus-stack
spec:
  destination:
    name: in-cluster
    namespace: monitoring
  project: default
  source:
    repoURL: 'https://prometheus-community.github.io/helm-charts'
    targetRevision: 45.6.0
    helm:
      skipCrds: true
      values: |-
        prometheus:
          prometheusSpec:
            serviceMonitorSelector:
              matchLabels:
                prometheus: argo-cd-grafana
            additionalScrapeConfigs: |
              - job_name: 'alertManager'
                scrape_interval: 30s
                scrape_timeout: 10s
                static_configs:
                  - targets: ['alertmanager-operated.monitoring.svc.cluster.local:9093']

              - job_name: 'nodeExporter'
                scrape_interval: 30s
                scrape_timeout: 10s
                static_configs:
                  - targets: ['prometheus-node-exporter.monitoring.svc.cluster.local:9100']
              
               - job_name: "spring-actuator"
                metrics_path: "/v1/actuator/prometheus"
                scrape_interval: 1m
                static_configs:
                  - targets: ["http://dev-backend.dev.witt.kr/v1/actuator/health"]
        alertmanager:
          enabled: true
        nodeExporter:
          enabled: false
    chart: kube-prometheus-stack
  syncPolicy:
    automated:
      prune: true
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-ui
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://provectus.github.io/provectus-charts # Kafka UI (Provectus Labs) Helm 차트 저장소
    chart: kafka-ui
    targetRevision: 1.5.0
    helm:
      values: |
        yamlApplicationConfig:
          kafka:
            clusters:
              - name: "My Kafka Cluster" 
                bootstrapServers: "bitnami-kafka.kafka.svc.cluster.local:9092"
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka-ui 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true # 대상 네임스페이스가 없을 경우 자동으로 생성합니다.
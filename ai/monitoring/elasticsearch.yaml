apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elasticsearch-elastic
  namespace: argocd # ArgoCD가 설치된 네임스페이스
spec:
  project: default
  source:
    repoURL: https://helm.elastic.co
    chart: elasticsearch
    targetRevision: "8.5.1" 
    helm:
      values: |
        roles:
          - master
          - data
          - ingest
          - ml
        
        replicas: 3
        minimumMasterNodes: 2 # 3개 노드 클러스터에서 일반적인 설정

        image: "docker.elastic.co/elasticsearch/elasticsearch"
        imageTag: "8.5.1" 
        imagePullPolicy: "IfNotPresent"

        secret:
          enabled: true
          password: "qwe1356@"

        persistence:
          enabled: true
          volumeClaimTemplate:
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 30Gi

        httpPort: 9200
        service:
          enabled: true
          type: ClusterIP 
          ports: 
            http: 9200
        
        podSecurityContext:
          fsGroup: 1000
          runAsUser: 1000
        
        securityContext:
          capabilities:
            drop:
              - ALL
          runAsNonRoot: true
          runAsUser: 1000

        sysctlInitContainer:
          enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: logging 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 